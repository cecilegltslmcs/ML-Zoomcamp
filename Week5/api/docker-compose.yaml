version: '3.9'

services: 
  backend:
    container_name: backend
    build:
      context: ./
      dockerfile: Dockerfile_backendFastapi
    ports:
      - 8000:8000
    networks:
      - api

  frontend:
    container_name: frontend
    build:
      context: ./
      dockerfile: Dockerfile_frontend
    ports:
      - 8501:8501
    networks:
      - api

networks:
  api:
    driver: bridge

